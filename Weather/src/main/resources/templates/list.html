<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지역 날씨</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>

<body th:class="'min-h-screen flex justify-center px-4 py-10 ' + ${seasonBgClass}">

<div class="w-full max-w-4xl mx-auto bg-white shadow-xl rounded-3xl p-8">

    <!-- 상단 제목 -->
    <h2 class="text-3xl font-black text-slate-800 text-center mb-7"
        th:text="${regionName} + ' 날씨 정보'"></h2>


    <!-- 정보 섹션 전체 Wrapper -->
    <div class="space-y-10">


        <!-- 시간 정보 -->
        <section class="bg-slate-50 border border-slate-200 rounded-2xl p-6 shadow-sm">
            <h3 class="text-xl font-semibold text-slate-700 mb-4">⏰ 시간 정보</h3>
            <ul class="text-slate-600 text-sm space-y-2">
                <li>📌 조회 시각: <span th:text="${weather.requestTime}"></span></li>
                <li class="font-bold">🕒 기상청 기준 시각: <span th:text="${weather.time}"></span></li>
            </ul>
        </section>

        <!-- 오늘의 날씨 -->
        <section class="bg-slate-50 border border-slate-200 rounded-2xl p-6 shadow-sm">
            <h3 class="text-xl font-semibold text-slate-700 mb-4">🌦️ 오늘의 날씨</h3>

            <!-- 기본 수치 -->
            <ul class="text-slate-600 text-sm space-y-2 font-bold">
                <li>🌡 온도: <span th:text="${weather.temperature}"></span> ℃</li>
                <li>💧 습도: <span th:text="${weather.humidity}"></span> %</li>
                <li>☔ 강수량: <span th:text="${weather.rainfall}"></span> mm</li>
            </ul>

            <!-- 가로줄  -->
            <hr class="my-4 border-t border-slate-200">

            <!-- 우산 이미지 + 우산 지수 (습도 높을 때만) -->
            <div th:if="${weather.umbrellaMessage != null and weather.umbrellaMessage != ''}"
                 class="mt-6 flex flex-col">
                <img th:if="${rainImage != null}"
                     th:src="@{/images/bring/{file}(file=${rainImage})}"
                     alt="비 대비 이미지"
                     class="max-w-[360px] rounded-xl shadow-md">
                <p class="text-sm text-slate-700 mt-4 font-bold">
                    🌂 우산 지수:
                    <span class="font-bold" th:text="${weather.umbrellaMessage}"></span>
                </p>

                <!-- 가로줄  -->
                <hr class="mt-5 border-t border-slate-200">

            </div>

            <!-- 옷차림 이미지 -->
            <div class="mt-6 flex">
                <img th:if="${weather.clothesImage != null}"
                     th:src="@{/images/clothes/{file}(file=${weather.clothesImage})}"
                     alt="추천 옷차림"
                     class="max-w-[360px] rounded-xl shadow-md">
            </div>

            <!-- 옷차림 텍스트 -->
            <ul class="text-slate-600 text-sm space-y-2 mt-5 font-bold">
                <li>💬 추천 옷차림: <span th:text="${weather.clothesDetail}"></span></li>
                <li>💬 날씨 요약: <span th:text="${weather.clothesSummary}"></span></li>
            </ul>
        </section>

        <!-- 절기 정보 -->
        <section class="bg-slate-50 border border-slate-200 rounded-2xl p-6 shadow-sm">
            <h3 class="text-xl font-semibold text-slate-700 mb-4">🌞 절기 정보</h3>
            <ul class="text-slate-600 text-sm space-y-2">
                <li>🌞 현재 절기: <span th:text="${solarTerm}"></span></li>
                <li>📖 설명: <span th:text="${solarTermDesc}"></span></li>
            </ul>
        </section>

        <!-- 미세먼지 정보 -->
        <section class="bg-slate-50 border border-slate-200 rounded-2xl p-6 shadow-sm">
            <h3 class="text-xl font-semibold text-slate-700 mb-4">😷 미세먼지 정보</h3>

            <ul class="text-slate-600 text-sm space-y-2">
                <li>🔍 초미세먼지(PM2.5) <span th:text="${pm25}"></span></li>
                <li>🔍 미세먼지(PM10) <span th:text="${pm10}"></span></li>
                <li>🔍 오존(O₃) <span th:text="${o3}"></span></li>
            </ul>

            <!-- 가로줄  -->
            <hr class="my-4 border-t border-slate-200">

            <div th:if="${maskImage != null}" class="my-5 flex">
                <img th:src="@{/images/bring/{file}(file=${maskImage})}"
                     alt="마스크 안내"
                     class="max-w-[360px] rounded-xl shadow-md mt-0.5">
            </div>

            <p th:if="${dustSummary}"
               class="text-slate-700 text-sm font-bold mt-1">
               💬 날씨 요약: <span th:text="${dustSummary}"></span>
            </p>
        </section>


    </div>
</div>

</body>
</html>
